<section class="chefs_part blog_item_section section_padding">
   
    <div class="container">
       
            
                <div class="single_blog_item">
                    <div class="single_blog_img">
                        <img [src]="chefInput.image" alt="">
                    </div>
                    <div class="single_blog_text text-center">
                        <img src="assets/img/team/chefs_1.png" alt="">
                        <h3>{{chefInput.name}}</h3>
                        <p> Speciality: {{chefInput.speciality}}</p>
                        <p [ngStyle]="{'color':experienceColor(chefInput.experience)}"> Experience:  {{chefInput.experience}} ans</p>
                        <div class="social_icon">
                            <a href="#"> <i class="ti-facebook"></i> </a>
                            <a href="#"> <i class="ti-twitter-alt"></i> </a>
                            <a href="#"> <i class="ti-instagram"></i> </a>
                            <a href="#"> <i class="ti-skype"></i> </a>
                        </div>
                    </div>
                
            </div>
       
           
          
    </div>
  </section>
