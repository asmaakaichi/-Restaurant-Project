<section class="regervation_part section_padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    
                    <h2>Signup</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #signupForm="ngForm" (ngSubmit)="connected()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="signup.firstName" name="firstName" placeholder="First Name *">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="signup.lastName" name="lastName" placeholder="Last Name *">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="signup.email" name="email" placeholder="Email *">
                            </div>
                            
                          
                           
                            <div class="form-group col-md-6">
                                <div class="input-group date">
                                    <input id="datepicker" type="password" class="form-control" [(ngModel)]="signup.password" name="password" placeholder="Password *" />
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="input-group date">
                                    <input id="datepicker" type="password" class="form-control" [(ngModel)]="signup.confirmPassword" name="confirmPassword" placeholder="Confirm Password *" />
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="input-group date">
                                    <input id="datepicker" type="tel" class="form-control" [(ngModel)]="signup.tel" name="tel" placeholder="Tel *" />
                                </div>
                            </div>
                            <div style="color: brown;">{{errorMsg}}</div>
                           
                        </div>
  
  
                        <div class="regerv_btn">
                            <button type="submit" class="btn btn-warning"> Signup</button> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </section>
